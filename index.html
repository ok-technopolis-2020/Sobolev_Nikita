<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo</title>
    <link rel="stylesheet" type="text/css" href="styles/main-styles.css">
</head>
<body>
<div class="todo">
    <header class="header">
        <h1 class="title">todos</h1>
    </header>
    <main>
        <section class="todos-manager">
            <div class="select-all-todos">
                <button class="select-all-todos-button">select all</button>
            </div>
            <span class="add-todo">
                <input type="text" class="add-todo-item-input"
                       placeholder="What needs to be done?"
                       aria-label="Add new item"/>
            </span>
        </section>
        <section class="todo-tasks">
            <ul class="todo-list">
                <li class="todo-list-item">
                    <div class="todo-item-view">
                        <input type="checkbox" class="todo-item-checkbox" id="todo-item-checkbox1" aria-label="HTML task is completed" />
                        <label class="todo-list-item-text" for="todo-item-checkbox1">HTML</label>
                        <button class="todo-item-delete-button" aria-label="delete HTML task">Delete</button>
                    </div>
                </li>
                <li class="todo-list-item">
                    <div class="todo-item-view">
                        <input type="checkbox" class="todo-item-checkbox" id="todo-item-checkbox2" aria-label="CSS task is completed" />
                        <label class="todo-list-item-text" for="todo-item-checkbox2">CSS</label>
                        <button class="todo-item-delete-button" aria-label="delete CSS task">Delete</button>
                    </div>
                </li>
                <li class="todo-list-item">
                    <div class="todo-item-view">
                        <input type="checkbox" class="todo-item-checkbox" id="todo-item-checkbox3" aria-label="JS task is completed" />
                        <label class="todo-list-item-text" for="todo-item-checkbox3">JS</label>
                        <button class="todo-item-delete-button" aria-label="delete JS task">Delete</button>
                    </div>
                </li>
                <li class="todo-list-item">
                    <div class="todo-item-view">
                        <input type="checkbox" class="todo-item-checkbox" id="todo-item-checkbox4" aria-label="JS tools task is completed" />
                        <label class="todo-list-item-text" for="todo-item-checkbox4">JS tools</label>
                        <button class="todo-item-delete-button" aria-label="delete JS tools task">Delete</button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="action-bar">
            <div class="action-bar-item">
                <div class="item-counter">3 items left</div>
            </div>
            <div class="action-bar-item">
                <div class="task-filter" aria-label="filter tasks">
                    <label class="todo-filter-item">
                        <input type="radio" class="filter-todos" id="filter-todos1" name="filter" value="All"/>
                        <label class="todo-filter-item-text" for="filter-todos1" aria-label="all tasks">All</label>
                    </label>
                    <label class="todo-filter-item">
                        <input type="radio" class="filter-todos" id="filter-todos2" name="filter" value="active"/>
                        <label class="todo-filter-item-text" for="filter-todos2" aria-label="active tasks">Active</label>
                    </label>
                    <label class="todo-filter-item">
                        <input type="radio" class="filter-todos" id="filter-todos3" name="filter" value="completed"/>
                        <label class="todo-filter-item-text" for="filter-todos3" aria-label="completed tasks">Completed</label>
                    </label>
                </div>
            </div>
            <div class="action-bar-item">
                <button class="clear-completed-todos-button"
                        aria-label="clear completed">Clear completed</button>
            </div>
        </footer>
    </main>
</div>
</body>
</html>
